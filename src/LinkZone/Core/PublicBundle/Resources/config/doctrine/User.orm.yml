LinkZone\Core\PublicBundle\Entity\User:
    type: entity
    table: users
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        ballance:
            type: float
        bonus:
            type: float
        status:
            type: string
            length: '100'
        billingYaDengy:
            type: string
            length: '20'
            nullable: true
        billingWMR:
            type: string
            length: '20'
            nullable: true
        billingWMZ:
            type: string
            length: '20'
            nullable: true
        registrationDate:
            type: datetime
        referralValue:
            type: string
            length: 10
            unique: true
        referrerId:
            type: integer
            nullable: true
    lifecycleCallbacks: {  }
