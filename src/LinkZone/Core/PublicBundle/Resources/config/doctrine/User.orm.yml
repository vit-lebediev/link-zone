LinkZone\Core\PublicBundle\Entity\User:
    type: entity
    table: users
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        ballance:
            type: float
        bonus:
            type: float
        status:
            type: string
            length: '100'
        billingYaDengy:
            type: string
            length: '20'
            nullable: true
            column: billing_ya_dengy
        billingWMR:
            type: string
            length: '20'
            nullable: true
            column: billing_wmr
        billingWMZ:
            type: string
            length: '20'
            nullable: true
            column: billing_wmz
        registrationDate:
            type: datetime
            column: registration_date
        referralValue:
            type: string
            length: 10
            unique: true
            column: referral_value
    manyToOne:
        referrer:
            targetEntity: LinkZone\Core\PublicBundle\Entity\User
            inversedBy: referrals
            joinColumn:
                name: referrer_id
                referencedColumnName: id
    oneToMany:
        referrals:
            targetEntity: LinkZone\Core\PublicBundle\Entity\User
            mappedBy: referrer
            orderBy:
                registrationDate: DESC
        platforms:
            targetEntity: LinkZone\Core\PublicBundle\Entity\Platform
            mappedBy: owner
            orderBy:
                created: DESC
    lifecycleCallbacks: {  }
