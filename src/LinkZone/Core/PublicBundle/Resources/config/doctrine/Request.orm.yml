LinkZone\Core\PublicBundle\Entity\Request:
    type: entity
    table: platforms.requests
    repositoryClass: LinkZone\Core\PublicBundle\Repository\RequestRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        senderLink:
            type: string
            length: 255
            column: sender_link
        senderLinkText:
            type: string
            length: 255
            column: sender_link_text
        senderLinkLocation:
            type: string
            length: 255
            column: sender_link_location
        receiverLink:
            type: string
            length: 255
            column: receiver_link
        receiverLinkText:
            type: string
            length: 255
            column: receiver_link_text
        receiverLinkLocation:
            type: string
            length: 255
            column: receiver_link_location
        status:
            type: string
            length: 255
        senderAccepted:
            type: boolean
            column: sender_accepted
        receiverAccepted:
            type: boolean
            column: receiver_accepted
        created:
            type: datetime
        finished:
            type: datetime
    manyToOne:
        senderUser:
            targetEntity: LinkZone\Core\PublicBundle\Entity\User
            inversedBy: requestsSent
            joinColumn:
                name: sender_user
                referencedColumnName: id
        senderPlatform:
            targetEntity: LinkZone\Core\PublicBundle\Entity\Platform
            joinColumn:
                name: sender_platform
                referencedColumnName: id
        receiverUser:
            targetEntity: LinkZone\Core\PublicBundle\Entity\User
            inversedBy: requestsRecieved
            joinColumn:
                name: receiver_user
                referencedColumnName: id
        receiverPlatform:
            targetEntity: LinkZone\Core\PublicBundle\Entity\Platform
            joinColumn:
                name: receiver_platform
                referencedColumnName: id
    lifecycleCallbacks: {  }
